Configuration:
  status: WARN

  Properties:
    Property:
      - name: log.home
        value: /Users/kyg/data/logs

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: INFO
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t %logger{36}:%L] - %msg%n"
    RollingFile:
      - name: FILE
        ignoreExceptions: false
        fileName: ${log.home}/all.log
        filePattern: "${log.home}/%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t %logger{36}:%L] - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: FILE
    Logger:
      - name: com.kangyonggan.uc.mapper
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: CONSOLE
          - ref: FILE
